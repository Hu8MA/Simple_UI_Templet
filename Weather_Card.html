<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
            max-width: 400px;
            margin: 0 auto;
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .location {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        .current-weather {
            text-align: center;
            margin-bottom: 40px;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .feels-like {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
        }

        .detail-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .hourly-forecast {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .hourly-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .hourly-container::-webkit-scrollbar {
            height: 4px;
        }

        .hourly-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .hourly-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .hourly-item {
            min-width: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .hourly-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .hourly-time {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .hourly-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .hourly-temp {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .refresh-animation {
            animation: spin 1s linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.8;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <div class="location" id="location">New York, NY</div>
            <div class="date" id="date">Monday, July 7</div>
        </div>

        <div class="current-weather slide-in">
            <div class="weather-icon" id="mainIcon">‚òÄÔ∏è</div>
            <div class="temperature" id="temperature">28¬∞</div>
            <div class="description" id="description">Sunny</div>
            <div class="feels-like" id="feelsLike">Feels like 32¬∞</div>
        </div>

        <div class="weather-details slide-in">
            <div class="detail-card">
                <div class="detail-icon">üí®</div>
                <div class="detail-value" id="windSpeed">12</div>
                <div class="detail-label">km/h</div>
            </div>
            <div class="detail-card">
                <div class="detail-icon">üíß</div>
                <div class="detail-value" id="humidity">65</div>
                <div class="detail-label">%</div>
            </div>
            <div class="detail-card">
                <div class="detail-icon">üëÅÔ∏è</div>
                <div class="detail-value" id="visibility">10</div>
                <div class="detail-label">km</div>
            </div>
            <div class="detail-card">
                <div class="detail-icon">üå°Ô∏è</div>
                <div class="detail-value" id="pressure">1013</div>
                <div class="detail-label">hPa</div>
            </div>
        </div>

        <div class="hourly-forecast slide-in">
            <div class="section-title">Hourly Forecast</div>
            <div class="hourly-container" id="hourlyContainer">
                <div class="hourly-item">
                    <div class="hourly-time">Now</div>
                    <div class="hourly-icon">‚òÄÔ∏è</div>
                    <div class="hourly-temp">28¬∞</div>
                </div>
                <div class="hourly-item">
                    <div class="hourly-time">2 PM</div>
                    <div class="hourly-icon">üå§Ô∏è</div>
                    <div class="hourly-temp">30¬∞</div>
                </div>
                <div class="hourly-item">
                    <div class="hourly-time">3 PM</div>
                    <div class="hourly-icon">‚õÖ</div>
                    <div class="hourly-temp">29¬∞</div>
                </div>
                <div class="hourly-item">
                    <div class="hourly-time">4 PM</div>
                    <div class="hourly-icon">üå¶Ô∏è</div>
                    <div class="hourly-temp">26¬∞</div>
                </div>
                <div class="hourly-item">
                    <div class="hourly-time">5 PM</div>
                    <div class="hourly-icon">‚õàÔ∏è</div>
                    <div class="hourly-temp">24¬∞</div>
                </div>
                <div class="hourly-item">
                    <div class="hourly-time">6 PM</div>
                    <div class="hourly-icon">üåßÔ∏è</div>
                    <div class="hourly-temp">22¬∞</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn" onclick="refreshWeather()">
                <span id="refreshIcon">üîÑ</span>
                Refresh
            </button>
            <button class="action-btn" onclick="changeLocation()">
                üìç
                Location
            </button>
        </div>
    </div>

    <script>
        // Weather data for different locations
        const weatherData = {
            'New York, NY': {
                icon: '‚òÄÔ∏è',
                temp: 28,
                description: 'Sunny',
                feelsLike: 32,
                wind: 12,
                humidity: 65,
                visibility: 10,
                pressure: 1013
            },
            'London, UK': {
                icon: 'üå¶Ô∏è',
                temp: 18,
                description: 'Light Rain',
                feelsLike: 16,
                wind: 8,
                humidity: 85,
                visibility: 7,
                pressure: 995
            },
            'Tokyo, Japan': {
                icon: '‚õÖ',
                temp: 25,
                description: 'Partly Cloudy',
                feelsLike: 28,
                wind: 6,
                humidity: 70,
                visibility: 12,
                pressure: 1008
            },
            'Sydney, Australia': {
                icon: 'üå§Ô∏è',
                temp: 22,
                description: 'Mostly Sunny',
                feelsLike: 24,
                wind: 15,
                humidity: 55,
                visibility: 15,
                pressure: 1020
            }
        };

        const locations = Object.keys(weatherData);
        let currentLocationIndex = 0;

        // Update current date
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        // Refresh weather with animation
        function refreshWeather() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('refresh-animation');
            
            // Show loading state
            document.querySelector('.current-weather').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Updating weather...</div>
                </div>
            `;

            setTimeout(() => {
                // Generate random variations
                const currentLocation = locations[currentLocationIndex];
                const data = weatherData[currentLocation];
                
                const tempVariation = Math.floor(Math.random() * 6) - 3; // -3 to +3
                const newTemp = data.temp + tempVariation;
                
                updateWeatherDisplay(currentLocation, {
                    ...data,
                    temp: newTemp,
                    feelsLike: data.feelsLike + tempVariation
                });
                
                refreshIcon.classList.remove('refresh-animation');
            }, 1500);
        }

        // Change location
        function changeLocation() {
            currentLocationIndex = (currentLocationIndex + 1) % locations.length;
            const newLocation = locations[currentLocationIndex];
            
            updateWeatherDisplay(newLocation, weatherData[newLocation]);
        }

        // Update weather display
        function updateWeatherDisplay(location, data) {
            document.getElementById('location').textContent = location;
            
            // Restore current weather layout
            document.querySelector('.current-weather').innerHTML = `
                <div class="weather-icon" id="mainIcon">${data.icon}</div>
                <div class="temperature" id="temperature">${data.temp}¬∞</div>
                <div class="description" id="description">${data.description}</div>
                <div class="feels-like" id="feelsLike">Feels like ${data.feelsLike}¬∞</div>
            `;
            
            // Update details
            document.getElementById('windSpeed').textContent = data.wind;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('visibility').textContent = data.visibility;
            document.getElementById('pressure').textContent = data.pressure;
            
            // Add slide-in animation
            document.querySelector('.current-weather').classList.add('slide-in');
        }

        // Initialize app
        updateDate();
        
        // Add entrance animations with stagger
        setTimeout(() => {
            document.querySelectorAll('.slide-in').forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        }, 100);

        // Auto-refresh every 30 seconds for demo
        setInterval(() => {
            if (Math.random() > 0.7) { // 30% chance
                refreshWeather();
            }
        }, 30000);
    </script>
</body>
</html>
