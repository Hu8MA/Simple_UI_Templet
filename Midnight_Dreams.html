<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            width: 350px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .album-art {
            width: 100%;
            height: 280px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            animation: pulse 4s ease-in-out infinite;
        }

        .album-art::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        .music-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.9);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .artist-name {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 400;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 35%;
            border-radius: 3px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progress-shine 2s ease-in-out infinite;
        }

        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .skip-btn {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .play-btn:hover {
            background: linear-gradient(45deg, #ff5252, #26c6da);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .playlist-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playlist-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .playing {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 107, 107, 0.3); }
            to { box-shadow: 0 0 30px rgba(76, 175, 80, 0.4); }
        }

        @media (max-width: 400px) {
            .music-player {
                padding: 20px;
                width: 100%;
            }
            
            .album-art {
                height: 250px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .skip-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <div class="music-icon">üéµ</div>
        </div>
        
        <div class="song-info">
            <div class="song-title">Midnight Dreams</div>
            <div class="artist-name">Ethereal Waves</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">1:23</span>
                <span id="total-time">3:45</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn skip-btn" id="prev-btn">‚èÆÔ∏è</button>
            <button class="control-btn play-btn" id="play-btn">‚ñ∂Ô∏è</button>
            <button class="control-btn skip-btn" id="next-btn">‚è≠Ô∏è</button>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon">üîä</div>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="70">
        </div>
        
        <button class="playlist-toggle" id="playlist-btn">üìã View Playlist</button>
    </div>

    <script>
        let isPlaying = false;
        let currentProgress = 35;
        let currentTime = 83; // seconds
        let totalTime = 225; // seconds
        
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentTimeElement = document.getElementById('current-time');
        const totalTimeElement = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const playlistBtn = document.getElementById('playlist-btn');
        const musicPlayer = document.querySelector('.music-player');
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        function updateProgress() {
            progress.style.width = currentProgress + '%';
            currentTimeElement.textContent = formatTime(currentTime);
            totalTimeElement.textContent = formatTime(totalTime);
        }
        
        function simulateProgress() {
            if (isPlaying && currentProgress < 100) {
                currentProgress += 0.5;
                currentTime += 1;
                updateProgress();
                
                if (currentProgress >= 100) {
                    currentProgress = 0;
                    currentTime = 0;
                    isPlaying = false;
                    playBtn.textContent = '‚ñ∂Ô∏è';
                    playBtn.classList.remove('playing');
                }
            }
        }
        
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            
            if (isPlaying) {
                playBtn.classList.add('playing');
                musicPlayer.style.animation = 'none';
                musicPlayer.offsetHeight; // Trigger reflow
                musicPlayer.style.animation = 'pulse 2s ease-in-out infinite';
            } else {
                playBtn.classList.remove('playing');
                musicPlayer.style.animation = 'none';
            }
        });
        
        prevBtn.addEventListener('click', () => {
            currentProgress = Math.max(0, currentProgress - 10);
            currentTime = Math.max(0, currentTime - 10);
            updateProgress();
            
            // Add click animation
            prevBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                prevBtn.style.transform = 'scale(1)';
            }, 150);
        });
        
        nextBtn.addEventListener('click', () => {
            currentProgress = Math.min(100, currentProgress + 10);
            currentTime = Math.min(totalTime, currentTime + 10);
            updateProgress();
            
            // Add click animation
            nextBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                nextBtn.style.transform = 'scale(1)';
            }, 150);
        });
        
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            // Simulate volume change with visual feedback
            e.target.style.background = `linear-gradient(to right, #ff6b6b 0%, #4ecdc4 ${volume}%, rgba(255, 255, 255, 0.2) ${volume}%, rgba(255, 255, 255, 0.2) 100%)`;
        });
        
        playlistBtn.addEventListener('click', () => {
            playlistBtn.style.background = 'rgba(255, 255, 255, 0.3)';
            playlistBtn.textContent = '‚úÖ Playlist Opened';
            
            setTimeout(() => {
                playlistBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                playlistBtn.textContent = 'üìã View Playlist';
            }, 1500);
        });
        
        // Initialize progress bar
        updateProgress();
        
        // Simulate music progress
        setInterval(simulateProgress, 1000);
        
        // Initialize volume slider appearance
        volumeSlider.style.background = `linear-gradient(to right, #ff6b6b 0%, #4ecdc4 70%, rgba(255, 255, 255, 0.2) 70%, rgba(255, 255, 255, 0.2) 100%)`;
        
        // Add touch-friendly interactions for mobile
        const controls = document.querySelectorAll('.control-btn');
        controls.forEach(btn => {
            btn.addEventListener('touchstart', () => {
                btn.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', () => {
                btn.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
